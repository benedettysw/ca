<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background: black;
            color: white;

        }
    </style>


    <input type="text" id="pantalla" readonly>
    <button onclick="limpiar()">C</button>
    <button onclick="borrar()">--</button>
    <br>
    <br>
    <button onclick="valor(7)">7</button>
    <button onclick="valor(0)">0</button>
    <button onclick="valor(2)">2</button>


    <button onclick="valor(9)">9</button>
    <button onclick="valor('*')">*</button>
    <button onclick="valor('/')">/</button>
    <button onclick="respuesta()">=</button>


    <script>

        let display = document.getElementById('pantalla');

        function valor(value) {
            display.value += value;

        }

        function limpiar() {
            display.value = "";
        }

        function borrar() {
            display.value = display.value.slice(0, -1)
        }


        function respuesta() {
            try {
                let respuesta = eval(display.value);

                if (respuesta === Infinity || respuesta === -Infinity) {

                    throw new Error("error")

                }
                display.value = respuesta;

            } catch (error) {

                display.value = error.message;
            }
        }






    </script>





</body>

</html>
